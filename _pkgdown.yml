url: https://data-wise.github.io/probmed

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#3498db"
    secondary: "#95a5a6"
    success: "#2ecc71"
    info: "#3498db"
    warning: "#f39c12"
    danger: "#e74c3c"
    base_font:
      google: "Inter"
    code_font:
      google: "Fira Code"
    heading_font:
      google: "Poppins"
    font_scale: 1.05
    border-radius: 0.5rem
    btn-border-radius: 0.5rem
    navbar-fg: "#2c3e50"
  includes:
    in_header: |
      <link rel="stylesheet" href="extra.css">
      <style>
        /* Modern navbar styling */
        .navbar {
          background: transparent !important;
          box-shadow: none;
          padding: 1rem 0;
        }
        
        /* Navbar links - high contrast for readability */
        .navbar .nav-link,
        .navbar .navbar-nav .nav-link {
          color: #1a1a1a !important;
          font-weight: 500;
        }
        
        .navbar .nav-link:hover,
        .navbar .navbar-nav .nav-link:hover {
          color: #3498db !important;
        }
        
        .navbar .navbar-brand {
          color: #1a1a1a !important;
          font-weight: 600;
        }
        
        /* Logo styling for white background */
        .navbar-brand img {
          padding: 4px;
          background: white;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* Smooth transitions */
        a {
          transition: color 0.2s ease;
        }
        
        /* Card styling */
        .card {
          border: none;
          box-shadow: 0 2px 12px rgba(0,0,0,0.08);
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
          transform: translateY(-2px);
          box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        
        /* Code blocks */
        pre {
          border-radius: 0.5rem;
          border: 1px solid #e9ecef;
        }
        
        /* Headings */
        h1, h2, h3, h4, h5, h6 {
          font-weight: 600;
          color: #2c3e50;
          background: transparent !important;
        }
        
        /* Main page title - no background */
        .page-header h1,
        .title h1,
        h1.title {
          background: transparent !important;
          background-color: transparent !important;
        }
        
        /* Links */
        a {
          color: #3498db;
        }
        
        a:hover {
          color: #2980b9;
        }
        
        /* Footer - improved readability */
        footer {
          background: #2c3e50;
          color: #ffffff;
          border-top: none;
          margin-top: 4rem;
          padding: 2rem 0;
        }
        
        footer a {
          color: #3498db;
        }
        
        footer a:hover {
          color: #5dade2;
        }
        
        footer p {
          color: #ecf0f1;
        }
      </style>
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "probmed: Probabilistic Effect Sizes for Mediation Analysis"
    twitter:
      creator: "@dtofighi"
      card: summary_large_image

home:
  title: "probmed: Probabilistic Effect Sizes for Mediation"
  description: >
    Compute P_med, a scale-free probabilistic effect size for
    causal mediation analysis. Modern S7-based architecture with
    bootstrap inference, GLM support, and seamless integration
    with lavaan and mediation packages.

  sidebar:
    structure: [links, license, citation, authors, dev]

  links:
  - text: "Source Code"
    href: https://github.com/data-wise/probmed
  - text: "Report Issues"
    href: https://github.com/data-wise/probmed/issues
  - text: "Request Feature"
    href: https://github.com/data-wise/probmed/issues/new

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github, lightswitch]

  components:
    home:
      text: Home
      href: index.html

    reference:
      text: Reference
      href: reference/index.html

    articles:
      text: Vignettes
      menu:
      - text: "Introduction to probmed"
        href: articles/introduction.html

    news:
      text: News
      href: news/index.html

    github:
      icon: fab fa-github
      href: https://github.com/data-wise/probmed
      aria-label: GitHub

reference:
  - title: "Core Functions"
    desc: >
      Primary functions for computing P_med and extracting mediation
      structures from fitted statistical models.
    contents:
      - pmed
      - pmed-formula
      - pmed-MediationExtract
      - extract_mediation
      - extract_mediation-lm

  - title: "S7 Class Definitions"
    desc: >
      Formal class structures for mediation analysis objects.
      These classes define the object-oriented architecture of the package.
    contents:
      - MediationExtract
      - PmedResult

  - title: "Methods and Utilities"
    desc: >
      Generic methods for working with probmed objects, including
      print, summary, and visualization functions.
    contents:
      - has_keyword("methods")
      - starts_with("print")
      - starts_with("summary")
      - starts_with("plot")

  - title: "Internal Functions"
    desc: >
      Low-level computational functions. These functions are exported
      for transparency but are not intended for direct use by end users.
    contents:
      - starts_with(".")
      - has_keyword("internal")

articles:
  - title: "Getting Started"
    navbar: ~
    contents:
      - introduction

development:
  mode: auto
  version_label: default
  version_tooltip: "Development version"

authors:
  Davood Tofighi:
    href: "https://orcid.org/0000-0001-8523-7776"
    html: "<img src='https://orcid.org/sites/default/files/images/orcid_16x16.png' height='16' width='16' alt='ORCID iD icon'> Davood Tofighi"

footer:
  structure:
    left: [developed_by, built_with]
    right: [package_version]
  components:
    package_version: "Version {version}"
    developed_by: |
      Developed by [Davood Tofighi](https://orcid.org/0000-0001-8523-7776)
    built_with: |
      Built with [pkgdown](https://pkgdown.r-lib.org/)
