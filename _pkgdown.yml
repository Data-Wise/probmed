url: https://data-wise.github.io/probmed

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0054AD"
    secondary: "#00A0E3"
    success: "#28A745"
    info: "#17A2B8"
    warning: "#FFC107"
    danger: "#DC3545"
    base_font:
      google: "Inter"
    code_font:
      google: "JetBrains Mono"
    heading_font:
      google: "Inter"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
  includes:
    in_header: |
      <link rel="stylesheet" href="extra.css">
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "probmed: Probabilistic Effect Sizes for Mediation Analysis"
    twitter:
      creator: "@dtofighi"
      card: summary_large_image

home:
  title: "probmed: Probabilistic Effect Sizes for Mediation"
  description: >
    Compute P_med, a scale-free probabilistic effect size for
    causal mediation analysis. Modern S7-based architecture with
    bootstrap inference, GLM support, and seamless integration
    with lavaan and mediation packages.

  sidebar:
    structure: [links, license, citation, authors, dev]

  links:
  - text: "<i class='fab fa-github'></i> Browse Source"
    href: https://github.com/data-wise/probmed
  - text: "<i class='fas fa-bug'></i> Report Bug"
    href: https://github.com/data-wise/probmed/issues
  - text: "<i class='fas fa-lightbulb'></i> Request Feature"
    href: https://github.com/data-wise/probmed/issues/new

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github, lightswitch]

  components:
    home:
      icon: fas fa-home
      href: index.html
      aria-label: Home

    reference:
      icon: fas fa-book
      text: Reference
      href: reference/index.html
      aria-label: Function Reference

    articles:
      icon: fas fa-graduation-cap
      text: Articles
      menu:
      - text: "Introduction to probmed"
        href: articles/introduction.html

    news:
      icon: fas fa-newspaper
      text: Changelog
      href: news/index.html

    github:
      icon: fab fa-github
      href: https://github.com/data-wise/probmed
      aria-label: GitHub Repository

reference:
  - title: "‚ö° Core Functions"
    desc: >
      Main user-facing functions for computing P_med and extracting
      mediation structures from fitted models.
    contents:
      - pmed
      - pmed-formula
      - pmed-MediationExtract
      - extract_mediation
      - extract_mediation-lm

  - title: "üèóÔ∏è S7 Classes"
    desc: >
      S7 class definitions for type-safe, modern mediation analysis.
      These classes provide the foundation for the package's object-oriented architecture.
    contents:
      - MediationExtract
      - PmedResult

  - title: "üîß Methods & Utilities"
    desc: >
      S7 methods for printing, summarizing, and visualizing results.
      These make working with probmed objects intuitive and informative.
    contents:
      - has_keyword("methods")
      - starts_with("print")
      - starts_with("summary")
      - starts_with("plot")

  - title: "üî¨ Internal Functions"
    desc: >
      Internal computation functions. These are exported for transparency
      but most users won't need to call them directly.
    contents:
      - starts_with(".")
      - has_keyword("internal")

articles:
  - title: "Getting Started"
    navbar: ~
    contents:
      - introduction

development:
